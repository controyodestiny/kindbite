<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Button Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .status {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KindBite Test</h1>
        <p style="font-size: 1.2rem; color: #666; margin-bottom: 30px;">
            Click the button below to test if JavaScript is working
        </p>
        
        <button onclick="testFunction()">ðŸš€ TEST BUTTON</button>
        
        <div class="status">
            <p><strong>If you see this text, HTML is working!</strong></p>
            <p style="margin: 10px 0 0 0; color: #6c757d; font-size: 0.9rem;">
                Click the button above to test JavaScript
            </p>
        </div>
    </div>

    <script>
        function testFunction() {
            console.log('Button clicked!');
            alert('BUTTON WORKS!');
        }
        
        // Test if page loaded
        window.onload = function() {
            console.log('Page loaded successfully!');
        };
    </script>
</body>
</html>
